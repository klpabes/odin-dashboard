<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-1">
        <div class="header-search">
          <label for="search"
            ><img
              class="button-icon"
              src="./assets/magnify.svg"
              alt="search icon"
          /></label>
          <input type="search" name="search-keyword" id="search" />
        </div>
        <div class="header-icons">
          <img
            class="button-icon"
            src="./assets/bell-ring.svg"
            alt="notification icon"
          />
          <img
            class="profile-icon"
            src="./assets/account.svg"
            alt="profile icon"
          />
          <span>Kent Pabes</span>
        </div>
      </div>
      <div class="header-2">
        <div class="profile">
          <img
            class="profile-icon"
            src="./assets/account.svg"
            alt="profile icon"
          />
          <div class="greeting">
            <span class="greet">Hi there,</span>
            <span class="username">Kent Pabes (@klpabes)</span>
          </div>
        </div>
        <div class="header-buttons">
          <button class="header-button">New</button>
          <button class="header-button">Upload</button>
          <button class="header-button">Share</button>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div class="sidebar-logo">Dashboard</div>
      <div class="sidebar-content-1">
        <div class="sidebar-content">Home</div>
        <div class="sidebar-content">Profile</div>
        <div class="sidebar-content">Messages</div>
        <div class="sidebar-content">History</div>
        <div class="sidebar-content">Tasks</div>
        <div class="sidebar-content">Communities</div>
      </div>
      <div class="sidebar-content-2">
        <div class="sidebar-content">Settings</div>
        <div class="sidebar-content">Support</div>
        <div class="sidebar-content">Privacy</div>
      </div>
    </div>

    <div class="main-content">
      <div class="projects">
        <div class="card-container">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </div>
      <div class="announcements">
        <announcement-content></announcement-content>
      </div>
      <div class="trending">
        <div class="trending-card"></div>
      </div>
    </div>
  </body>
</html>
