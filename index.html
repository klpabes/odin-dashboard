<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-1">
        <div class="header-search">
          <label for="search"
            ><img
              class="button-icon"
              src="./assets/magnify.svg"
              alt="search icon"
          /></label>
          <input type="search" name="search-keyword" id="search" />
        </div>
        <div class="header-icons">
          <img
            class="button-icon"
            src="./assets/bell-ring.svg"
            alt="notification icon"
          />
          <img
            class="profile-icon"
            src="./assets/account.svg"
            alt="profile icon"
          />
          <span>Kent Pabes</span>
        </div>
      </div>
      <div class="header-2">
        <div class="profile">
          <img
            class="profile-icon"
            src="./assets/account.svg"
            alt="profile icon"
          />
          <div class="greeting">
            <span class="greet">Hi there,</span>
            <span class="username">Kent Pabes (@klpabes)</span>
          </div>
        </div>
        <div class="header-buttons">
          <button class="header-button">New</button>
          <button class="header-button">Upload</button>
          <button class="header-button">Share</button>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div class="sidebar-logo">
        <img
          src="./assets/outline_dashboard_white_24dp.png"
          alt="Dashboard"
        />Dashboard
      </div>
      <div class="sidebar-content-1">
        <div class="sidebar-content">
          <img src="./assets/outline_home_white_24dp.png" alt="Home" />Home
        </div>
        <div class="sidebar-content">
          <img
            src="./assets/outline_badge_white_24dp.png"
            alt="Profile"
          />Profile
        </div>
        <div class="sidebar-content">
          <img
            src="./assets/outline_chat_white_24dp.png"
            alt="Messages"
          />Messages
        </div>
        <div class="sidebar-content">
          <img
            src="./assets/outline_schedule_white_24dp.png"
            alt="History"
          />History
        </div>
        <div class="sidebar-content">
          <img
            src="./assets/outline_format_list_bulleted_white_24dp.png"
            alt="Tasks"
          />Tasks
        </div>
        <div class="sidebar-content">
          <img
            src="./assets/outline_groups_white_24dp.png"
            alt="Communities"
          />Communities
        </div>
      </div>
      <div class="sidebar-content-2">
        <div class="sidebar-content">
          <img
            src="./assets/outline_settings_white_24dp.png"
            alt="Settings"
          />Settings
        </div>
        <div class="sidebar-content">
          <img
            src="./assets/outline_help_outline_white_24dp.png"
            alt="Support"
          />Support
        </div>
        <div class="sidebar-content">
          <img
            src="./assets/outline_verified_user_white_24dp.png"
            alt="Privacy"
          />Privacy
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="projects">
        <div class="card-container">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </div>
      <div class="announcements">
        <announcement-content></announcement-content>
      </div>
      <div class="trending">
        <div class="trending-card"></div>
      </div>
    </div>
  </body>
</html>
