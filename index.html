<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-1"></div>
      <div class="header-2">
        <div class="profile"></div>
        <div class="header-buttons">
          <buttons class="header-button">New</buttons>
          <buttons class="header-button">Upload</buttons>
          <buttons class="header-button">Share</buttons>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div class="sidebar-logo">Dashboard</div>
      <div class="sidebar-content-1">
        <div class="sidebar-content">Home</div>
        <div class="sidebar-content">Profile</div>
        <div class="sidebar-content">Messages</div>
        <div class="sidebar-content">History</div>
        <div class="sidebar-content">Tasks</div>
        <div class="sidebar-content">Communities</div>
      </div>
      <div class="sidebar-content-2">
        <div class="sidebar-content">Settings</div>
        <div class="sidebar-content">Support</div>
        <div class="sidebar-content">Privacy</div>
      </div>
    </div>

    <div class="main-content">
      <div class="projects">
        <div class="card-container">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </div>
      <div class="announcements">
        <announcement-content></announcement-content>
      </div>
      <div class="trending">
        <div class="trending-card"></div>
      </div>
    </div>
  </body>
</html>
